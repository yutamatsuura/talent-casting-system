[tool:pytest]
# Pytest configuration for talent casting system backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    unit: marks tests as unit tests (fast)
    integration: marks tests as integration tests (slower)
    api: marks tests as API tests
    database: marks tests that require database connection
    slow: marks tests as slow (may require external resources)

# Async support
asyncio_mode = auto

# Environment variables for testing
env =
    NODE_ENV = test
    DATABASE_URL = sqlite:///./test.db
    CORS_ORIGIN = http://localhost:3000

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning